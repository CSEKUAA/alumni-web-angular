<div class="container">
    <div class="event-action animate__animated animate__zoomIn animate__faster pt-3 px-2">
        <!-- <mat-form-field class="search-box" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput type="text" placeholder="Search...">
            <button mat-icon-button matSuffix aria-label="Search icon">
              <mat-icon>search</mat-icon>
            </button>
        </mat-form-field> -->
        <mat-form-field class="discipline-filter animate__animated animate__zoomIn animate__faster" appearance="outline">
            <mat-label>Discipline</mat-label>
            <mat-select [(ngModel)]="selectedDiscipline" required (selectionChange)="loadAlumnis()">
              @for (discipline of disciplines; track $index) {
                <mat-option [value]="discipline.shortName">{{discipline.shortName}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </div>

    
    <div class="mat-elevation-z8 mx-2 my-3 animate__animated animate__zoomIn animate__faster">
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
          <!-- Symbol Column -->
          <ng-container matColumnDef="alumni">
            <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 100px;"> Alumni </th>
            <td class="text-center" mat-cell *matCellDef="let element">
              @if(element.photo==='--'){
                <div class="no-image">
                  <mat-icon class="no-photo-icon">block</mat-icon>
                </div>
              }
              @else {
                <img src="{{element.photo}}" alt="" class="grid-photo">
              }
            </td>
          </ng-container>

          <ng-container matColumnDef="roll">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Roll">Roll</th>
            <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
          </ng-container>
      
          <ng-container matColumnDef="fullName">
            <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Full Name">Full Name</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="discipline">
            <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Discipline">Discipline</th>
            <td mat-cell *matCellDef="let element"> {{element.discipline}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
            <td class="text-center" mat-cell *matCellDef="let element">
              <a [routerLink]="[element.roll]"><mat-icon>visibility</mat-icon></a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
