<div class="file-upload-container">
    <input type="file" (change)="onFileSelected($event)" id="fileInput" style="display: none;">    
    <button mat-raised-button color="primary" class="change-button" (click)="triggerFileInput()" matTooltip="Upload/Update CV" matTooltipPosition="above"> 
        <mat-icon>cloud_upload</mat-icon>
    </button>
</div>
